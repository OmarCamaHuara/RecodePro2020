<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Card</title>
</head>
<body>
  
    <div class="container">
        <div class="card">
            <div class="card-body">
                Isto e um texto dentro de um card
            </div>
        </div>
    </div>
    <br>
    <hr>
    <div class="container card">
        <div class="card-img-top"></div>
        <div class="card-body">
            <div class="card-title">ola</div>
            <div class="card-subtitle">Omar</div>
            <div class="card-text">Desarrollador</div>
            <div class="card-link">FullStack</div>
        </div>
    </div>
    <br>
    <hr>
    <div class="container">
        <div class="card" style="width: 30rem;">
            <img src="https://srp.recodepro.org.br/media/portada/logo.7e18110c.png" alt="Imagem de recode">
            <div class="card-body">
                <h5 class="card-title text-center">Programador FullStack</h5>
                <p class="card-text text-center">Um exemplo para a comunidade Omar Cama</p>
                <a class="btn btn-primary" href="">Visitar</a>
            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
